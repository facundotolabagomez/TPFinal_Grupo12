			<fieldset>
			<div th:if="${param.error}" class="alert alert-danger"> Credenciales erróneas </div>

            <div th:if="${param.logout}" class="alert alert-success"> Hasta pronto!! 	</div>
				<input type="text" class="form-control" th:field="*{emailUser}" placeholder="Email" id="emailUser"/>
				<input type="password" class="form-control" th:field="*{passwordUser}" placeholder="Contraseña" id="passwordUser" />
				<button type="submit">Entrar</button>
				<p class="message">
					No estas registrado? <a th:href="@{/usuario/registro}">Crear una cuenta</a>
				</p>
				<div class="alert-danger text-center" th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}">Name Error</div>
			</fieldset>
			</form>
