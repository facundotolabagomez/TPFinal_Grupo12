<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
<link type="text/css" rel="stylesheet" href="../css/styles.css"></link>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>empleAR - Lista Ciudadanos</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="../assets/LogoIcono.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"	rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<!-- <link href="../css/styles.css" rel="stylesheet" /> -->
</head>
<body>
	<header th:replace="/layouts/headertest::headertest"></header>
	<div class="container bg-light">
	<div class="row"> <!--inicio de contenedor row-->
	<section class="col-md-12" style="margin: auto; padding: 2rem;">
	<header style="background-color: #005DA9; color: white; text-align: center; margin-top: 1.4%; border-radius: 10px;"><h3> Lista Ciudadanos</h3></header><br>
		<div><a th:href="@{/provincia/nuevo_prov}" id="nuevo" class="btn btn-primary">Nuevo Provincia</a></div><br>	
			
			<div class="col-md-6 justify-content-center text-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>ID</th>
							<th>DNI</th>
							<th>NOMBRES</th>
							<th>APELLIDO</th>
							<th>ESTADO CIVIL</th>
							<th>PROVINCIA</th>
							<th>TELEFONO</th>
							<th>FECHA NACIMIENTO</th>
							<th>PASSWORD</th>
							<th>CURRICULUM</th>
							<th>OPCIONES</th>
													
						</tr>	
						<tr th:each="ciudadano: ${ciudadano}">
							<td th:text="${ciudadano.ciudadano_id}"></td>
							<td th:text="${ciudadano.dni}"></td>
							<td th:text="${ciudadano.nombresCiudadano}"></td>
							<td th:text="${ciudadano.apellidoCiudadano}"></td>
							<td th:text="${ciudadano.estadoCivil}"></td>
							<td th:text="${ciudadano.provincia.nombreProvincia}"></td>
							<td th:text="${ciudadano.telefono}"></td>
							<td th:text="${ciudadano.fechaNac}"></td>
							<td th:text="${ciudadano.password}"></td>
							<td th:text="${ciudadano.curriculum.curriculum_id}"></td>						
							<td>
							<a th:href="@{/ciudadano/editar/}+${ciudadano.nombreCiudadano}" id="editarCiudadano" class="btn btn-warning">Editar</a>
							<a th:href="@{/ciudadano/eliminar/}+${ciudadano.ciudadano_id}" id="eliminarCiudadano" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>
				
			</div>
			
			</section>
			</div>
		
		</div>
	
	
	<footer th:replace="/layouts/footertest::footertest"></footer>

	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="../js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
