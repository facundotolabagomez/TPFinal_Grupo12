<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
<link type="text/css" rel="stylesheet" href="../css/styles.css"></link>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>empleAR - Ofertas Laborales</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="../assets/LogoIcono.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<!-- <link href="../css/styles.css" rel="stylesheet" /> -->

</head>
<body>
	<header th:replace="/layouts/headertest::headertest"></header>

	<div class="container bg-light">
		<div class="row">
			<!--inicio de contenedor row-->
			<section class="col-md-9" style="margin: auto">
				<header
					style="background-color: #005DA9; color: white; text-align: center; margin-top: 1.4%; border-radius: 10px;">
					<h3>Postulantes a Puestos Laborales</h3>
				</header>
				<br>
				<div class="col-12 d-flex justify-content-center">
					<table class="table table-striped table-hover">
						<tr>
							<th>NOMBRE/S</th>
							<th>APELLIDO/S</th>
							<th>TELEFONO</th>
							<th>EDAD</th>
							<th>OPCIONES</th>					
							
						</tr>	
						<tr th:each="post: ${postulaciones}">
							<td th:value="${post.nombresCiudadano}" th:text="${post.nombresCiudadano}"></td>
							<td th:value="${post.apellidoCiudadano}" th:text="${post.apellidoCiudadano}"></td>
							<td th:value="${post.telefono}" th:text="${post.telefono}"></td>
							<td th:value="${post.obtenerEdad}" th:text="${post.obtenerEdad}"></td>
							<td>
							<a href="#" id="Cv" class="btn btn-secondary">CV</a>
							<a href="#" id="Oferta" class="btn btn-secondary">Of/Lab</a> 
							 <a th:href="@{/ofertalab/contratacion/{emailEmp}/{emailCiud}(emailEmp=${empleador.email},emailCiud=${post.email})}" 
							 id="Contratar" class="btn btn-danger">Contratar</a> 
							</td>
						</tr>
					</table>
					<br>
					
				</div>
				<a th:href="@{/empleador/home}" id="cancel" class="btn btn-secondary">Cancelar</a>
			</section>
		</div>

	</div>


	<footer th:replace="/layouts/footertest::footertest"></footer>

	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="../js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
