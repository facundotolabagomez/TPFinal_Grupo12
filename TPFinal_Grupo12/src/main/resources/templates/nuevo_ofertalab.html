<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
	<base href="/">
<link type="text/css" rel="stylesheet" href="../css/styles.css"></link>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>empleAR - Nueva Oferta Laboral</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="../assets/LogoIcono.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<!-- <link href="../css/styles.css" rel="stylesheet" /> -->

</head>
<body>
	<header th:replace="/layouts/headertest::headertest"></header>

	<div class="container bg-light">
		<div class="row">
			<!--inicio de contenedor row-->
			<section class="col-md-6" style="margin: auto">

				<form th:action="@{/ofertalab/guardaroferta/{email}(email=${empleador.email})}" method="POST" th:object="${ofertalab}">
					<header style="background-color: #005DA9; color: white; text-align: center; margin-top: 1.4%; border-radius: 10px;">
						<h3>Nueva Oferta Laboral</h3>
					</header>
					<div class="mb-3">
						<input th:value="${oferta_id}" type="hidden" class="form-control" id="OfertaId" readonly>
					</div>
					<div class="mb-3">
						<label for="OfertaPReq" class="form-label">PUESTO REQUERIDO</label> 
						<input autofocus th:field="*{puestoRequerido}" type="text" class="form-control" id="OfertaPReq">
						<div class="text-danger" th:if="${#fields.hasErrors('puestoRequerido')}" th:errors="*{puestoRequerido}"></div>
					</div>
					<div class="mb-3">
						<label for="OfertaResP" class="form-label">RESUMEN PUESTO</label>
						<input th:field="*{resumenPuesto}" type="text" class="form-control" id="OfertaResP">
						<div class="text-danger" th:if="${#fields.hasErrors('resumenPuesto')}" th:errors="*{resumenPuesto}"></div>
					</div>
					<div class="mb-3">
						<label for="OfertaPrT" class="form-label">PRINCIPALES TAREAS</label> 
						<input th:field="*{princTareas}" type="text" class="form-control" id="OfertaPrT">
						<div class="text-danger" th:if="${#fields.hasErrors('princTareas')}" th:errors="*{princTareas}"></div>
					</div>
					<div class="mb-3">
						<label for="OfertaVac" class="form-label">CANTIDAD DE VACANTES</label> 
						<input th:field="*{cantVacantes}" type="number" class="form-control" id="OfertaVac" placeholder="">
						<div class="text-danger" th:if="${#fields.hasErrors('cantVacantes')}" th:errors="*{cantVacantes}"></div>
					</div>
					<div class="mb-3">
						<label for="OfertaDH" class="form-label">DISPONIBILIDAD HORARIA</label> 
						<select name="OfertaDH" class="form-control selectpicker" th:field="*{dispHoraria}" >
							<option selected="selected"  th:value="'MATUTINO'" >MATUTINO</option>
   							<option th:value="'DIURNO'">DIURNO</option>
   							<option th:value="'NOCTURNO'">NOCTURNO</option>
						</select><br>
					</div>
					<div class="mb-3">
						<label for="OfertaDC" class="form-label">DATOS DE CONTACTO</label>
						<input th:field="*{datosContacto}" type="text" class="form-control" id="OfertaDC">
						<div class="text-danger" th:if="${#fields.hasErrors('datosContacto')}" th:errors="*{tdatosContacto}"></div>
					</div>
					<div class="mb-3">
						<label for="OfertaJornada" class="form-label">JORNADA</label>
						<select name="OfertaJornada" class="form-control selectpicker" th:field="*{jornada}" >
							<option selected="selected"  th:value="'COMPLETA'" >TIEMPO COMPLETO</option>
   							<option th:value="'PARCIAL'">TIEMPO PARCIAL</option>
   							<option th:value="'REDUCIDO'">REDUCIDO</option>
   							<option th:value="'PARTIDO'">PARTIDO</option>
						</select><br>
					</div>
					<div class="mb-3">
						<label for="OfertaRequisitos" class="form-label">REQUISITOS</label>
						<input th:field="*{requisitos}" type="text" class="form-control" id="OfertaJornada">
						<div class="text-danger" th:if="${#fields.hasErrors('requisitos')}" th:errors="*{requisitos}"></div>
					</div>
					
					<div class="mb-3">
						<label for="OfertaSalario" class="form-label">SALARIO</label>
						<input th:field="*{salario}" type="number" class="form-control" id="OfertaSalario" placeholder="">
						<div class="text-danger" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>
					</div>
					<div class="mb-3">
						<label for="OfertaBeneficios" class="form-label">BENEFICIOS</label>
						<input th:field="*{beneficios}" type="text" class="form-control" id="OfertaBeneficios">
						<div class="text-danger" th:if="${#fields.hasErrors('beneficios')}" th:errors="*{beneficios}"></div>
					</div>	

					<button type="submit" class="btn btn-primary">Crear Oferta Laboral</button>
					<a th:href="@{/empleador/home}" id="cancel" class="btn btn-secondary">Cancelar</a>
				</form>
			</section>
		</div>

	</div>



	<footer th:replace="/layouts/footertest::footertest"></footer>

	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="../js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
