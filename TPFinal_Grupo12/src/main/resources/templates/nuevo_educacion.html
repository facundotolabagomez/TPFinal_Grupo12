<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
<link type="text/css" rel="stylesheet" href="../css/styles.css"></link>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>empleAR - Nuevo Nivel Educativo</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="../assets/LogoIcono.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<!-- <link href="../css/styles.css" rel="stylesheet" /> -->

</head>
<body>
	<header th:replace="/layouts/headertest::headertest"></header>

	<div class="container bg-light">
		<div class="row">
			<!--inicio de contenedor row-->
			<section class="col-md-12" style="margin: auto">

				<form th:action="@{/educacion/guardar}" method="POST" th:object="${educacion}">
					<header
						style="background-color: #005DA9; color: white; text-align: center; margin-top: 1.4%; border-radius: 10px;">
						<h3> Cargar Nivel Educativo</h3>
					</header>
					<div class="mb-3">
						<input type="hidden" th:field="*{educacion_id}" /> 
						<label for="educacionId" class="form-label">ID</label> 
						<input th:value="${educacion_id}" type="number" class="form-control" id="educacionId" disabled="disabled">
					</div>

					<div class="mb-3">
						<label for="nivelAlcanzadoId" class="form-label">Nivel Alcanzado</label> 
						<input th:field="*{nivelAlcanzado}" type="text" class="form-control" id="nivelAlcanzadoId">
						<div class="text-danger" th:if="${#fields.hasErrors('nivelAlcanzado')}" th:errors="*{nivelAlcanzado}"></div>
					</div>

					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</section>
		</div>

	</div>



	<footer th:replace="/layouts/footertest::footertest"></footer>

	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="../js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
