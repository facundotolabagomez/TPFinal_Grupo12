<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
<link type="text/css" rel="stylesheet" href="../css/styles.css"></link>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>empleAR - Editar Datos Empresa</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="../assets/LogoIcono.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<!-- <link href="../css/styles.css" rel="stylesheet" /> -->

</head>
<body>
	<header th:replace="/layouts/headertest::headertest"></header>

	<div class="container bg-light">
		<div class="row">
			<!--inicio de contenedor row-->
			<section class="col-md-6" style="margin: auto">

				<form th:action="@{/empleador/modificar}" method="POST"	th:object="${empleador}">
					<header style="background-color: #005DA9; color: white; text-align: center; margin-top: 1.4%; border-radius: 10px;">
						<h3>Modificar Datos de Empleador</h3>
					</header>
					<div class="mb-3">
						<input th:value="${empleador_id}" type="hidden" class="form-control" id="ciudadanoId" readonly>
					</div>

					<div class="mb-3">
						<label for="EmpleadorCuit" class="form-label">CUIT</label> <input
							th:field="*{cuit}" type="text" class="form-control"	id="EmpleadorCuit" placeholder="XX-XXXXXXXX-X">
						<div class="text-danger" th:if="${#fields.hasErrors('cuit')}" th:errors="*{cuit}"></div>
					</div>
					
					<div class="mb-3">
						<label for="EmpleadorRazonS" class="form-label">RAZON SOCIAL</label> <input
							th:field="*{razonSocial}" type="text" class="form-control"	id="EmpleadorRazonS">
						<div class="text-danger" th:if="${#fields.hasErrors('razonSocial')}" th:errors="*{razonSocial}"></div>
					</div>

					<div class="mb-3">
						<label for="EmpleadorNombreC" class="form-label">NOMBRE COMERCIAL</label>
						<input th:field="*{nombreComercial}" type="text" class="form-control" id="EmpleadorNombreC">
						<div class="text-danger" th:if="${#fields.hasErrors('nombreComercial')}" th:errors="*{nombreComercial}"></div>
					</div>
					<div class="mb-3">
						<label for="EmpleadorFechaInicio" class="form-label">FECHA INICIO DE ACTIVIDAD</label> 
						<input th:field="*{inicioActividad}" type="date" class="form-control" id="EmpleadorFechaInicio">
						<div class="text-danger" th:if="${#fields.hasErrors('inicioActividad')}" th:errors="*{inicioActividad}"></div>
					</div>
					
					<div class="mb-3">
						<label for="EmpleadorEmail" class="form-label">EMAIL</label>
						<input th:field="*{email}" type="text" class="form-control" id="EmpleadorEmail" readonly>
						<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
					
					<div class="mb-3">
						<label for="EmpleadorPassword" class="form-label">PASSWORD</label>
						<input th:field="*{password}" th:value="${password}" type="text" class="form-control" id="EmpleadorPassword" readonly>
						<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					</div>
					
					<div class="mb-3">
						<label for="EmpleadorTelefono" class="form-label">TELEFONO</label>
						<input th:field="*{telefono}" type="number" class="form-control" id="EmpleadorTelefono" placeholder="3885666777">
						<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
					</div>
					
					<div class="mb-3">
						<label for="EmpleadorDomicilio" class="form-label">DOMICILIO</label>
						<input th:field="*{domicilio}" type="text" class="form-control" id="EmpleadorDomicilio">
						<div class="text-danger" th:if="${#fields.hasErrors('domicilio)}" th:errors="*{domicilio}"></div> 
					</div>
					
					<div class="mb-3">
						<label for="CiudadanoProv" class="form-label">PROVINCIA</label> 
						<select th:field="*{provincia.provincia_id}" class="form-control" id="CiudadanoProv">
							<option th:each="provincia : ${provincia}"	th:value="${provincia.provincia_id}" th:text="${provincia.nombreProvincia}" />
						</select>					
					</div>
					
					<div class="mb-3">
						<label for="EmpleadorPagW" class="form-label">PAGINA WEB (OPCIONAL)</label>
						<input th:field="*{pagWeb}" type="text" class="form-control" id="EmpleadorPagW" placeholder="www.tupaginaempresa.com">
						
					</div>
					
					<div class="mb-3">
						<label for="EmpleadorDescripcion" class="form-label">DESCRIPCION</label>
						<input th:field="*{descripcion}" type="text" class="form-control" id="EmpleadorDescripcion" placeholder="Algunas palabras acerca de tu empresa">
						<div class="text-danger" th:if="${#fields.hasErrors('descripcion)}" th:errors="*{descripcion}"></div> 
					</div>
					<div class="mb-3">
						<select style="visibility:hidden" th:value="${existeEmpleador}" th:field="*{existeEmpleador}" id="existeEmpleador" name="existeEmpleador" class="form-label" aria-label="select">
							<option th:value="1">true option</option>
							<option th:value="0">false option</option>
						</select>
					</div> 
					
					
					<button type="submit" class="btn btn-primary">Guardar Cambios</button>
					<a th:href="@{/empleador/home}" id="cancel" class="btn btn-secondary">Cancelar</a>
				</form>
			</section>
		</div>

	</div>



	<footer th:replace="/layouts/footertest::footertest"></footer>

	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="../js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
