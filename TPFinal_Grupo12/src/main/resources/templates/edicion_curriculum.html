<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
<link type="text/css" rel="stylesheet" href="../css/styles.css"></link>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>empleAR - Modificar CV</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="../assets/LogoIcono.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<!-- <link href="../css/styles.css" rel="stylesheet" /> -->

</head>
<body>
	<header th:replace="/layouts/headertest::headertest"></header>

	<div class="container bg-light">
		<div class="row">
			<!--inicio de contenedor row-->
			<section class="col-md-12" style="margin: auto">

				<form th:action="@{/curriculum/guardar}" method="POST" th:object="${curriculum}">
					<header
						style="background-color: #005DA9; color: white; text-align: center; margin-top: 1.4%; border-radius: 10px;">
						<h3>Cargar CV</h3>
					</header>
					<div class="mb-3">
						<!-- <input type="hidden" th:field="*{curriculum_id}" /> -->
						<!-- <label for="ciudadanoId" class="form-label">ID</label>  -->
						<input th:value="${curriculum_id}" type="hidden" class="form-control" id="CurriculumId" readonly>
					</div>
					<div class="mb-3">
					<div class="btn-group" >
						<a class="btn btn-primary" th:href="@{/expLab/edicion/{expLaboral}(expLaboral=${curriculum.expLaboral})}" role="button">EXP LABORAL/ES</a>
            		</div>
            		</div>

					<div class="mb-3">
						<label for="CurriculumEduc" class="form-label">EDUCACION</label> 
						<select	th:field="*{educacion.educacion_id}" class="form-control" id="CurriculumEduc">
							<option th:each="educacion : ${educacion}"
								th:value="${educacion.educacion_id}"
								th:text="${educacion.nivelAlcanzado}" />
						</select>
					</div>

					<div class="mb-3">
						<div class="btn-group" >
						<a class="btn btn-primary" th:href="@{/idioma/edicion/{idioma}(idioma=${curriculum.idiomas})}" role="button">IDIOMAS</a>
            		</div>
					</div>

					<div class="mb-3">
						<label for="CurriculumConInf" class="form-label">CONOCIMIENTOS DE INFORMATICA</label> 
						<input th:field="*{conocInfor}" type="text" class="form-control" id="CurriculumConInf">
						<div class="text-danger" th:if="${#fields.hasErrors('conocInfor')}"	th:errors="*{conocInfor}"></div>
					</div>

					<div class="mb-3">
						<label for="CurricumulInfoComp" class="form-label">INFORMACION COMPLEMENTARIA</label> 
						<input th:field="*{infoComplem}" type="text" class="form-control" id="CurricumulInfoComp">
						<div class="text-danger" th:if="${#fields.hasErrors('infoComplem')}" th:errors="*{infoComplem}"></div>
					</div>
					
					<div class="mb-3">
						
						<select style="visibility:hidden" th:value="${existeCurriculum}" th:field="*{existeCurriculum}" id="existeCurriculum" name="existeCurriculum" class="form-label" aria-label="select">
							<option th:value="1">true option</option>
							<option th:value="0">false option</option>
						</select>
						
					</div> 


					<button type="submit" class="btn btn-primary">Cargar CV</button>
					<a th:href="@{/ciudadano/home}" id="cancel" class="btn btn-secondary">Cancelar</a>
				</form>
			</section>
		</div>

	</div>



	<footer th:replace="/layouts/footertest::footertest"></footer>

	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="../js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
