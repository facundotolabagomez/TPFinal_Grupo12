<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
<link type="text/css" rel="stylesheet" href="../css/styles.css"></link>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>empleAR - Editar Datos Usuario</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="../assets/LogoIcono.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<!-- <link href="../css/styles.css" rel="stylesheet" /> -->

</head>
<body>
	<header th:replace="/layouts/headertest::headertest"></header>

	<div class="container bg-light">
		<div class="row">
			<!--inicio de contenedor row-->
			<section class="col-md-12" style="margin: auto">

				<form th:action="@{/ciudadano/modificar}" method="POST"
					th:object="${ciudadano}">
					<header
						style="background-color: #005DA9; color: white; text-align: center; margin-top: 1.4%; border-radius: 10px;">
						<h3>Modificar Datos de Usuario</h3>
					</header>
					<div class="mb-3">
						<input type="hidden" th:field="*{ciudadano_id}" /> <label
							for="ciudadanoId" class="form-label">ID</label> <input
							th:value="${provincia_id}" type="number" class="form-control"
							id="ciudadanoId" disabled="disabled">
					</div>

					<div class="mb-3">
						<label for="CiudadanoDNI" class="form-label">DNI</label> <input
							th:field="*{dni}" type="number" class="form-control"
							id="CiudadanoDNI" placeholder="Solo numeros sin puntos">
						<div class="text-danger" th:if="${#fields.hasErrors('dni')}"
							th:errors="*{dni}"></div>
					</div>
					
						<div class="mb-3">
						<label for="CiudadanoNumeroTram" class="form-label">NUMERO DE TRAMITE</label> <input
							th:field="*{numeroTramite}" type="number" class="form-control"
							id="CiudadanoNumeroTram" placeholder="Solo numeros sin puntos">
						<div class="text-danger" th:if="${#fields.hasErrors('numeroTramite')}"
							th:errors="*{numeroTramite}"></div>
					</div>

					<div class="mb-3">
						<label for="CiudadanoNombres" class="form-label">NOMBRES</label> <input
							th:field="*{nombresCiudadano}" type="text" class="form-control"
							id="CiudadanoNombres">
						<div class="text-danger"
							th:if="${#fields.hasErrors('nombresCiudadano')}"
							th:errors="*{nombresCiudadano}"></div>
					</div>

					<div class="mb-3">
						<label for="CiudadanoApellido" class="form-label">APELLIDO</label>
						<input th:field="*{apellidoCiudadano}" type="text"
							class="form-control" id="CiudadanoApellido">
						<div class="text-danger"
							th:if="${#fields.hasErrors('apellidoCiudadano')}"
							th:errors="*{apellidoCiudadano}"></div>
					</div>

					<div class="mb-3">
						<label for="CiudadanoEstCiv" class="form-label">ESTADO
							CIVIL</label> <input th:field="*{estadoCivil}" type="text"
							class="form-control" id="CiudadanoEstCiv">
						<div class="text-danger"
							th:if="${#fields.hasErrors('estadoCivil')}"
							th:errors="*{estadoCivil}"></div>
					</div>

					<div class="mb-3">
						<label for="CiudadanoProv" class="form-label">PROVINCIA</label> <select
							th:field="*{provincia.provincia_id}" class="form-control"
							id="CiudadanoProv">
							<option th:each="provincia : ${provincia}"
								th:value="${provincia.provincia_id}"
								th:text="${provincia.nombreProvincia}" />
						</select>					
					</div>

					<div class="mb-3">
						<label for="CiudadanoTelefono" class="form-label">TELEFONO</label>
						<input th:field="*{telefono}" type="number" class="form-control"
							id="CiudadanoTelefono">
						<div class="text-danger" th:if="${#fields.hasErrors('telefono')}"
							th:errors="*{telefono}"></div>
					</div>

					<div class="mb-3">
						<label for="CiudadanoFechaNac" class="form-label">FECHA
							NACIMIENTO</label> <input th:field="*{fechaNac}" type="date"
							class="form-control" id="CiudadanoFechaNac">
						<div class="text-danger" th:if="${#fields.hasErrors('fechaNac')}"
							th:errors="*{fechaNac}"></div>
					</div>

					<div class="mb-3">
						<label for="CiudadanoPassword" class="form-label">PASSWORD</label>
						<input th:field="*{password}" type="password" class="form-control"
							id="CiudadanoPassword">
						<div class="text-danger" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"></div>
					</div>


					<button type="submit" class="btn btn-primary">Guardar Cambios</button>
					<a th:href="@{/ciudadano/home}" id="cancel" class="btn btn-secondary">Cancelar</a>
				</form>
			</section>
		</div>

	</div>



	<footer th:replace="/layouts/footertest::footertest"></footer>

	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="../js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
