<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
<link type="text/css" rel="stylesheet" href="../css/styles.css"></link>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>empleAR - Ver Curriculum</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="../assets/LogoIcono.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<!-- <link href="../css/styles.css" rel="stylesheet" /> -->

</head>
<body>
	<header th:replace="/layouts/headertest::headertest"></header>

	<div class="container bg-light">
		<div class="row">
			<!--inicio de contenedor row-->
			<section class="col-md-12" style="margin: auto">
				<header
					style="background-color: #005DA9; color: white; text-align: center; margin-top: 1.4%; border-radius: 10px;">
					<h3>Curriculum</h3>
				</header>
				<br>

				<div class="col-12 d-flex justify-content-center">

					<table class="table table-bordered">
						<thead>
							<tr>
								<th>CAMPOS</th>
								<th>DATOS</th>
							</tr>
						</thead>
						<tbody th:object ="${curriculum}">
							<tr>
								<td >EXPERIENCIA LABORAL</td>														
								<td th:text="${#strings.listJoin(curriculum.expLaboral, ', ')}"></td>
							</tr>
							<tr>
								<td>EDUCACION</td>
								<td th:text="${educacion.nivelAlcanzado}"></td>
							</tr>
							<tr>
								<td>IDIOMAS</td>
								<td th:text="${#strings.listJoin(idiomas.nombreIdioma, ', ')}"></td>
							</tr>
							<tr>
								<td >CONOCIMIENTOS DE INFORMATICA</td>
								<td th:text="${expLaboral}"></td>
							</tr>
							<tr>
								<td>INFO COMPLEMETARIA</td>
								<td th:text="${conocInfor}"></td>
							</tr>
						</tbody>
					</table>
					<br>
					
					<a th:href="@{/empleador/home}" id="cancel"class="btn btn-secondary">Salir</a>

				</div>
			</section>
		</div>

	</div>


	<footer th:replace="/layouts/footertest::footertest"></footer>

	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="../js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
